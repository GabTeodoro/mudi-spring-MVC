<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">
<title>Home</title>
</head>
<body>
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Login')}"></div>

		<div class="card mb-3">

			<form th:action="@{/login}" class="card-body" method="post">

				<div class="form-group mb-3">
					<label for="username" class="form-label">Usuário</label> <input
						name="username" class="form-control" placeholder="Nome do usuário">
				</div>

				<div class="form-group mb-3">
					<label for="password" class="form-label">Senha</label> <input
						type="password" name="password" class="form-control"
						placeholder="Senha do usuário">
				</div>
				<button type="submit" class="btn btn-primary">Login</button>
			</form>

		</div>
	</div>
</body>
</html>
